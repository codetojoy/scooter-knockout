<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Scooter - PEI Devs assistant</title>

    <script type="text/javascript" src="ATTENDEE_LIST_EDIT_THIS_ONE.js"></script>
    <link rel="stylesheet" href="scooter.css" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

<div id="mainBody">
    <div class="scooter">
        <button data-bind="click: reset" id="resetButton">Reset</button>
        <button data-bind="click: go" id="goButton">Go!</button>
        <button data-bind="click: openConfig" id="configButton">Config</button>
        <div class="menu" data-bind="foreach: attendees">
            <div class="box"
                 data-bind="attr: {id: name},
                            style: {left: left, top: top},
                            css: {'animate-puff': animationClass() === 'animate-puff',
                                  'animate-shrink': animationClass() === 'animate-shrink',
                                  'animate-rotate': animationClass() === 'animate-rotate',
                                  'animate-shake': animationClass() === 'animate-shake'}">
                <span id="boxText" data-bind="text: name"></span>
            </div>
        </div>
    </div>

    <div id="configOverlay" style="display: none" data-bind="visible: isConfigOpen">
        <div id="configDialog">
            <div id="configLeft">
                <label for="numChancesInput">Elimination chance: 1 in</label>
                <input type="number" id="numChancesInput" min="2" max="10"
                       data-bind="value: numChances, valueUpdate: 'input'">
                <input type="text" id="newNameInput"
                       data-bind="value: newAttendeeName, valueUpdate: 'input'"
                       placeholder="New attendee name">
                <button data-bind="click: addAttendee" id="addAttendeeButton">Add</button>
                <label for="removeFilterInput">Remove attendee:</label>
                <input type="text" id="removeFilterInput"
                       data-bind="value: removeFilter, valueUpdate: 'input'"
                       placeholder="Filter names...">
                <select id="removeSelect"
                        data-bind="options: filteredAttendeeNames,
                                   value: selectedAttendeeName,
                                   optionsCaption: 'Select a name...'"></select>
                <button data-bind="click: removeAttendee" id="removeAttendeeButton">Remove</button>
            </div>
            <div id="configRight">
                <ul data-bind="foreach: attendees">
                    <li data-bind="text: name"></li>
                </ul>
            </div>
            <button data-bind="click: closeConfig" id="configCloseButton">Close</button>
        </div>
    </div>

    <footer id="roundCounter">Round: <span data-bind="text: roundNumber"></span></footer>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.7/require.min.js"
        data-main="main"></script>

</body>
</html>
