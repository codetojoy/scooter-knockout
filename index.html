<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Scooter - PEI Devs assistant</title>

    <script type="text/javascript" src="ATTENDEE_LIST_EDIT_THIS_ONE.js"></script>
    <link rel="stylesheet" href="scooter.css" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

<div id="mainBody">
    <div class="scooter">
        <button data-bind="click: reset" id="resetButton">Reset</button>
        <button data-bind="click: go" id="goButton">Go!</button>
        <button data-bind="click: openManage" id="manageButton">Manage</button>
        <div class="menu" data-bind="foreach: attendees">
            <div class="box"
                 data-bind="attr: {id: name},
                            style: {left: left, top: top},
                            css: {'animate-puff': animationClass() === 'animate-puff',
                                  'animate-shrink': animationClass() === 'animate-shrink',
                                  'animate-rotate': animationClass() === 'animate-rotate'}">
                <span id="boxText" data-bind="text: name"></span>
            </div>
        </div>
    </div>

    <div id="manageOverlay" style="display: none" data-bind="visible: isManageOpen">
        <div id="manageDialog">
            <div id="manageLeft">
                <input type="text" id="newNameInput"
                       data-bind="value: newAttendeeName, valueUpdate: 'input'"
                       placeholder="New attendee name">
                <button data-bind="click: addAttendee" id="addAttendeeButton">Add</button>
            </div>
            <div id="manageRight">
                <ul data-bind="foreach: attendees">
                    <li data-bind="text: name"></li>
                </ul>
            </div>
            <button data-bind="click: closeManage" id="manageCloseButton">Close</button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.7/require.min.js"
        data-main="main"></script>

</body>
</html>
