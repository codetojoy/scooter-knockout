<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Scooter - PEI Devs assistant</title>

    <script type="text/javascript" src="ATTENDEE_LIST_EDIT_THIS_ONE.js"></script>
    <link rel="stylesheet" href="scooter.css" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

<div id="mainBody">
    <div class="scooter">
        <button data-bind="click: reset" id="resetButton">Reset</button>
        <button data-bind="click: go" id="goButton">Go!</button>
        <div class="menu" data-bind="foreach: attendees">
            <div class="box"
                 data-bind="attr: {id: name},
                            style: {left: left, top: top},
                            css: {'animate-puff': animationClass() === 'animate-puff',
                                  'animate-shrink': animationClass() === 'animate-shrink',
                                  'animate-rotate': animationClass() === 'animate-rotate'}">
                <span id="boxText" data-bind="text: name"></span>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.7/require.min.js"
        data-main="main"></script>

</body>
</html>
